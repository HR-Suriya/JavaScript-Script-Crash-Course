<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Muhammad Hassan Raza</title>
        <!-- Google Fonts Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <!-- CSS Link -->
        <link rel="stylesheet" href="./style.css">
        <!-- JS Link -->
        <script src="./app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Movie Recommendation Web Application</h1>
        </header>
        <main>
            <section class="selection-fields">
                <div class="genre">
                    <h4>genre</h4> 
                    <select name="genreField" id="genreField">
                        <option value="All">All</option>
                    </select>
                </div>
                <div class="year">
                    <h4>year</h4> 
                    <select name="yearField" id="yearField">
                        <option value="All">All</option>
                    </select>
                </div>
                <div class="language">
                    <h4>language</h4> 
                    <select name="languageField" id="languageField">
                        <option value="All">All</option>
                    </select>
                </div>  
                <div class="rating">
                    <h4>rating</h4> 
                    <select name="ratingField" id="ratingField">
                        <option value="All">All</option>
                    </select>
                </div>
            </section>

            <section class="results">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th width="80%" style="text-align: left;">Movie</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                </table>
            </section>
        </main>

    </body>
</html>
